service: invest-valid-serverless-python

provider:
  name: aws
  runtime: python3.6
  region: ap-southeast-1
  memorySize: 256
  timeout: 30
  environment:
    CORPORA_TABLE: ${self:service}-corpora-${opt:stage}
    ADD_CORPORA: ${self:service}-${opt:stage}-add_corpora
    COMPUTE_VECTOR: ${self:service}-${opt:stage}-compute_vector_impl
    ANSWER_TABLE: ${self:service}-answer-${opt:stage}
    COMPUTE_ANSWER: ${self:service}-${opt:stage}-compute_answer
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CORPORA_TABLE}"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.ANSWER_TABLE}"

plugins:
  - serverless-offline
  - serverless-python-requirements

package:
  individually: true

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - Access-Control-Allow-Origin

functions:
  similarity_compute:
    handler: similarity_compute.similarity_compute
    module: statistics
    environment:
      TUSHARE_TOKEN: ${env:TUSHARE_TOKEN}
    events:
      - http:
          path: statistics/similarity_compute
          method: post
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  add_corpora:
    handler: add_corpora.add_corpora
    module: robot_corporaCURD

  compute_vector_impl:
    handler: compute_vector.compute_vector
    module: robot_compute_vector_impl
    memorySize: 3008
    timeout: 300

  compute_answer:
    handler: compute_answer.compute_answer
    module: robot_compute_answer
    memorySize: 512
    timeout: 300

  compute_vector:
    handler: compute_vector.compute_vector
    module: robot_compute_vector
    events:
      - http:
          path: robot/compute_vector
          method: post
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

resources:
  Resources:
    CorporaDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: corpora_id
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: corpora_id
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:service}-corpora-${opt:stage}
    AnswerStoreDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: request_id
            AttributeType: S
        KeySchema:
          - AttributeName: request_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:service}-answer-${opt:stage}
